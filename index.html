<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Débora Beatriz Figueiró" />
    <meta name="description" content="Around Project" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <title>Project Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <section class="page__container">
        <header class="header">
          <nav class="nav">
            <img
              src="./images/logo_around.png"
              alt="Logo Around The U.S."
              class="nav__image"
            />
          </nav>

          <section class="profile">
            <div class="profile__card-image">
              <img
                src="./images/jacques_cousteau.png"
                alt="Jacques Cousteau"
                class="profile__image"
              />
            </div>
            <div class="profile__card">
              <h2 class="profile__title">Jacques Cousteau</h2>
              <button class="profile__button-edit">
                <img
                  src="./images/edit_button.png"
                  alt="Edit Profile Button"
                  class="profile__edit-image"
                />
              </button>
              <p class="profile__subtitle">Explorador</p>
            </div>
            <button class="profile__button-add">
              <img
                src="./images/add_button.png"
                alt="Add Photo Button"
                class="profile__add-image"
              />
            </button>
          </section>
        </header>

        <main class="content">
          <section class="grid">
            <div class="grid__card">
              <img
                src="./images/vale_yosemite.png"
                alt="Vale Yosemite"
                class="grid__card-image"
              />
              <h3 class="grid__card-title">Vale Yosemite</h3>
              <!-- adicionar icone coração -->
            </div>

            <div class="grid__card">
              <img
                src="./images/lago_louise.png"
                alt="Lago Louise"
                class="grid__card-image"
              />
              <h3 class="grid__card-title">Lago Louise</h3>
              <!-- adicionar icone coração -->
            </div>

            <div class="grid__card">
              <img
                src="./images/montanhas_care.png"
                alt="Montanhas Care"
                class="grid__card-image"
              />
              <h3 class="grid__card-title">Montanhas Care...</h3>
              <!-- adicionar icone coração -->
            </div>

            <div class="grid__card">
              <img
                src="./images/latemar.png"
                alt="Latemar"
                class="grid__card-image"
              />
              <h3 class="grid__card-title">Latemar</h3>
              <!-- adicionar icone coração -->
            </div>

            <div class="grid__card">
              <img
                src="./images/parque_nacional.png"
                alt="Parque Nacional da Vanoise"
                class="grid__card-image"
              />
              <h3 class="grid__card-title">Parque Nacional da Vanoise</h3>
              <!-- adicionar icone coração -->
            </div>

            <div class="grid__card">
              <img
                src="./images/lago_di_braies.png"
                alt="Lado Di Braies"
                class="grid__card-image"
              />
              <h3 class="grid__card-title">Lado Di Braies</h3>
              <!-- adicionar icone coração -->
            </div>
          </section>
        </main>

        <footer class="footer">
          <p>&copy; 2024 Around The U.S.</p>
        </footer>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
